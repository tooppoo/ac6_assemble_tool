<!doctype html>
<html lang="ja" data-bs-theme="dark">
  <head prefix="og: https://ogp.me/ns#">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - ページが見つかりません | AC6 Assemble Tool</title>
    <meta name="description" content="お探しのページが見つかりませんでした。" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #212529;
        color: #ffffff;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
      }
      .error-container {
        text-align: center;
        max-width: 600px;
        padding: 2rem;
      }
      .error-code {
        font-size: 8rem;
        font-weight: bold;
        color: #6c757d;
        line-height: 1;
        margin-bottom: 1rem;
      }
      .error-title {
        font-size: 2rem;
        margin-bottom: 1rem;
        color: #ffffff;
      }
      .error-description {
        font-size: 1.1rem;
        color: #adb5bd;
        margin-bottom: 2rem;
        line-height: 1.6;
      }
      .btn-home {
        background-color: #0d6efd;
        border-color: #0d6efd;
        padding: 0.75rem 2rem;
        font-size: 1.1rem;
        border-radius: 0.375rem;
        text-decoration: none;
        color: #ffffff;
        display: inline-block;
        transition: all 0.3s ease;
      }
      .btn-home:hover {
        background-color: #0b5ed7;
        border-color: #0a58ca;
        color: #ffffff;
        text-decoration: none;
        transform: translateY(-2px);
      }
      .back-link {
        color: #6c757d;
        text-decoration: none;
        margin-left: 1rem;
        font-size: 1rem;
      }
      .back-link:hover {
        color: #adb5bd;
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <div class="error-container">
      <div class="error-code">404</div>
      <h1 class="error-title">ページが見つかりません</h1>
      <p class="error-description">
        お探しのページは存在しないか、移動された可能性があります。<br />
        URLをご確認いただくか、ホームページから目的のページをお探しください。
      </p>
      <div class="action-buttons">
        <a href="/" class="btn-home">ホームページに戻る</a>
        <a href="javascript:history.back()" class="back-link"
          >前のページに戻る</a
        >
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
