# 依存更新の場合、アプリケーションのバージョンは変えずにデプロイする
name: Web Auto Deploy Dependencies
on:
  push:
    branches: [main]

jobs:
  check-and-deploy:
    environment: web
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      is_dep_update: ${{ steps.check-deps.outputs.is_dep_update }}
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 2

      - name: Check if last commit was from dependency update
        id: check-deps
        run: |
          LAST_COMMIT_MESSAGE=$(git log -1 --pretty=format:"%s")
          LAST_COMMIT_AUTHOR=$(git log -1 --pretty=format:"%an")
          echo "Last commit message: $LAST_COMMIT_MESSAGE"
          echo "Last commit author: $LAST_COMMIT_AUTHOR"

          if echo "$LAST_COMMIT_MESSAGE" | grep -E "(renovate|dependabot)" > /dev/null || \
            echo "$LAST_COMMIT_AUTHOR" | grep -E "(renovate|dependabot)" > /dev/null; then
            echo "is_dep_update=true" >> $GITHUB_OUTPUT
            echo "Dependency update detected - proceeding with deployment"
          else
            echo "is_dep_update=false" >> $GITHUB_OUTPUT
            echo "No dependency update detected - skipping deployment"
          fi

      - name: Setup pnpm
        if: steps.check-deps.outputs.is_dep_update == 'true'
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4

      - name: Setup Node.js
        if: steps.check-deps.outputs.is_dep_update == 'true'
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version-file: ".node-version"
          cache: "pnpm"

      - name: Install dependencies
        if: steps.check-deps.outputs.is_dep_update == 'true'
        run: pnpm install --frozen-lockfile

      - name: Create .env file
        run: |
          echo "PUBLIC_REPORT_BUG_URL=${{ vars.PUBLIC_REPORT_BUG_URL }}" > packages/web/.env
          echo "PUBLIC_REPORT_REQUEST_URL=${{ vars.PUBLIC_REPORT_REQUEST_URL }}" >> packages/web/.env
          echo "PUBLIC_LOG_LEVEL=${{ vars.PUBLIC_LOG_LEVEL }}" >> packages/web/.env
          echo "PUBLIC_API_ENDPOINT=${{ vars.PUBLIC_API_ENDPOINT }}" >> packages/web/.env

      - name: Build
        if: steps.check-deps.outputs.is_dep_update == 'true'
        run: pnpm run build

      - name: Configure GitHub Pages
        if: steps.check-deps.outputs.is_dep_update == 'true'
        uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b # v5

      - name: Upload GitHub Pages artifact
        if: steps.check-deps.outputs.is_dep_update == 'true'
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v4
        with:
          path: packages/web/dist

      - name: Deploy to Cloudflare Pages
        if: steps.check-deps.outputs.is_dep_update == 'true'
        uses: cloudflare/wrangler-action@da0e0dfe58b7a431659754fdf3f186c529afbe65 # v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy packages/web/dist --project-name=ac6-assemble-tool --commit-dirty=true

  # google評価移行後は削除
  deploy-github-pages:
    needs: check-and-deploy
    if: needs.check-and-deploy.outputs.is_dep_update == 'true'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4
